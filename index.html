<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Meu App</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0b1e39">

<style>
  body {
    margin:0;
    padding:0;
    background:#f3f5f9;
    font-family: Arial;
    height:100vh;
    overflow:hidden;
  }

  /* ==== Header ==== */
  header {
    height:58px;
    background:#0b1e39;
    color:#fff;
    display:flex;
    align-items:center;
    padding:0 18px;
    font-size:18px;
    font-weight:600;
  }

  /* ==== Conte√∫do carregado ==== */
  #conteudo {
    height:calc(100vh - 58px - 60px);
    overflow-y:auto;
    padding:15px;
    background:white;
  }

  /* ==== Rodap√© / Menu ==== */
  footer {
    height:60px;
    background:#0b1e39;
    display:flex;
    justify-content:space-around;
    align-items:center;
    color:white;
    position:fixed;
    bottom:0; left:0; right:0;
  }
  footer button {
    background:none;
    border:none;
    color:white;
    font-size:14px;
  }

  /* Tela de loading */
  #loading {
    position:fixed;
    top:0; left:0; right:0; bottom:0;
    background:#0b1e39;
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:20px;
    z-index:99;
  }
</style>
</head>
<body>

<div id="loading">Carregando...</div>

<header>
  Meu App
</header>

<div id="conteudo">Carregando conte√∫do...</div>

<footer>
  <button onclick="mostrarPagina('home')">üè† Home</button>
  <button onclick="mostrarPagina('site')">üåê Site</button>
  <button onclick="mostrarPagina('config')">‚öôÔ∏è Config</button>
</footer>

<script>
/* ======================================
   PAGE ROUTER - Telas internas + link externo
====================================== */

const PAGES = {
  home: `
    <h2>Bem-vindo</h2>
    <p>Esta √© a tela inicial totalmente customiz√°vel.</p>
  `,

  config: `
    <h2>Configura√ß√µes</h2>
    <p>Aqui voc√™ pode criar qualquer layout que quiser.</p>
  `
};

async function mostrarPagina(pagina){
  const div = document.getElementById('conteudo');

  document.getElementById("loading").style.display = "flex";

  // P√°gina interna
  if(pagina !== "site"){
    div.innerHTML = PAGES[pagina];
    setTimeout(()=>{ document.getElementById("loading").style.display = "none"; }, 300);
    return;
  }

  // P√°gina externa sem barra
  const url = "https://financas.f360.com.br/";

  try{
    const html = await fetch(url).then(r=>r.text());
    div.innerHTML = html;
  }catch(e){
    div.innerHTML = "<p>Erro ao carregar o site.</p>";
  }

  document.getElementById("loading").style.display = "none";
}

/* IN√çCIO */
mostrarPagina("home");

/* INSTALL BUTTON (opcional) */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
