<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Meu App</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0b1e39">

<style>
  body {
    margin:0;
    padding:0;
    background:#fff;
    font-family: Arial;
    height:100vh;
    overflow:hidden;
  }

  /* ======= Conte√∫do em tela cheia ======= */
  #conteudo {
    position:fixed;
    top:0; left:0; right:0; bottom:0;
    overflow-y:auto;
    background:#fff;
    padding:0;
  }

  /* ======= Tela de loading ======= */
  #loading {
    position:fixed;
    top:0; left:0; right:0; bottom:0;
    background:#0b1e39;
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:20px;
    z-index:99;
  }
</style>
</head>
<body>

<div id="loading">Carregando...</div>

<div id="conteudo"></div>

<script>
/* ======================================
   CARREGAR SOMENTE O SITE EXTERNO
   SEM HEADER / FOOTER / NAVEGA√á√ÉO
====================================== */

async function carregarSite() {

  const url = "https://financas.f360.com.br/";  // üî• COLOQUE SEU LINK AQUI
  const div = document.getElementById('conteudo');

  try {
    const html = await fetch(url).then(r => r.text());
    div.innerHTML = html;
  } catch (e) {
    div.innerHTML = "<p>Erro ao carregar o site.</p>";
  }

  document.getElementById("loading").style.display = "none";
}

/* IN√çCIO AUTOM√ÅTICO */
carregarSite();

/* INSTALL PWA */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
